{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Update Feedback for {{ username }}</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }}
    {{ form.title(class_="form-control") }}

    {{ form.content.label }}
    {{ form.content(class_="form-control mb-2") }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href='/users/{{username}}' class='btn btn-danger'>Cancel</a>
  </form>
</div>
{% endblock %}
