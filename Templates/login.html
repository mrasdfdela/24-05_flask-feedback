{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form method="POST">
    {{ form.hidden_tag() }}
    
    {{ form.username.label }}
    {{ form.username(class_="form-control") }}

    {{ form.password.label }}
    {{ form.password(class_="form-control") }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
